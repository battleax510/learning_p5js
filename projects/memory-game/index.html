<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Memory Card Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Memory Cards</h1>
  <audio id="cardAudio" src="card-sounds/card.shuffle.wav" type="audio/wav">
  </audio>
  <audio id="matchAudio" src="card-sounds/get-bigger.wav" type="audio/wav">
  </audio>
  <audio id="noMatchAudio" src="card-sounds/get.smaller.wav" type="audio/wav">
  </audio>
  <audio id="badAppleAudio" src="card-sounds/game-over.wav" type="audio/wav">
  </audio>

  <div class="grid-container">
  </div>

  <p>Score: <span class="score"></span></p>
  <div class="actions">
    <button onclick="restart()">Restart</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
