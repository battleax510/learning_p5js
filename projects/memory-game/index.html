<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Concentration</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap">
</head>
<body>
  <h1 class="glow-text">Concentration</h1>
  <audio id="cardAudio" src="card-sounds/card.shuffle.wav" type="audio/wav">
  </audio>
  <audio id="matchAudio" src="card-sounds/get-bigger.wav" type="audio/wav">
  </audio>
  <audio id="noMatchAudio" src="card-sounds/get.smaller.wav" type="audio/wav">
  </audio>
  <audio id="badAppleAudio" src="card-sounds/game-over.wav" type="audio/wav">
  </audio>
  <audio id="levelCompleteAudio" src="card-sounds/level.complete.mario-World.wav" type="audio/wav">
  </audio>
  <audio id="instantGameOver" src="card-sounds/game-over.wav" type="audio/wav">
  </audio>
  <audio id="elevatorMusicAudio" src="card-sounds/elevator.music.wav" type="audio/wav">
  </audio>  

  <div class="grid-container">
  </div>

  <p>Score: <span class="score"></span></p>
  <div class="actions">
    <button onclick="restart()">Restart</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
